<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="http://localhost:8080/logout">Logout</a>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Course name</th>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <th>Course operations</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.name}"></td>
        <form action="#" th:action="@{../admin/course/{id}(id=${course.id})}" th:method="GET">
            <td><button type="submit" class="btn btn-success">See comments for this course</button></td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
