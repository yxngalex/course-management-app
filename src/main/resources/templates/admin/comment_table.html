<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Comments for picked course</title>
</head>
<body>
    <a class="btn btn-primary" href="http://localhost:8080/logout">Logout</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User</th>
            <th>Comment</th>
            <th>Operatins</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${commentList}">
            <td th:text="${comment.user.username}"></td>
            <td th:text="${comment.comment}"></td>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <td>
                    <form action="#" th:action="@{/admin/delete_comment/{id}(id=${comment.id})}" th:method="GET">
                        <button type="submit" class="btn btn-danger">Delete comment</button>
                    </form>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</body>
</html>
