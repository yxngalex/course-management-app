<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a class="btn btn-secondary" href="http://localhost:8080/logout">Logout</a>
    <h1>Edit user</h1>
    <form action="#" th:action="@{/user/update_user}" th:object="${user}" th:method="POST">
        <input type="hidden" id="userId" th:field="*{id}"
               class="form-control col-4">
        <label for="username1">
            <input type="text" id="username1" th:field="*{username}" placeholder="User name"
                   class="form-control col-4">
        </label>
        <label for="password1">
            <input type="password" id="password1" th:field="*{password}" placeholder="Password" class="form-control col-4">
        </label>
        <label for="email">
            <input type="text" id="email" th:field="*{email}" placeholder="Email"
                   class="form-control col-4">
        </label>
        <label for="role1"><select id="role1" th:field="*{role}">
            <option th:each="role : ${roleList}"
                    th:value="${{role}}"
                    th:utext="${role.name}"></option>
        </select><br/></label>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
</body>
</html>
