<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" th:href="@{/user/add_new_user}">+ Add New User </a>
<a class="btn btn-secondary" href="../logout">Logout</a>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${getUsers}">
            <td th:text="${user.id}"></td>
            <td class="user_password" th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role.name}"></td>
            <td><a th:href="@{/user/edit_user/{userId}(userId=${user.id})}" class="btn btn-primary">Edit</a></td>
            <td>
                <form method="POST" th:action="@{/user/delete_user/{userId}(userId=${user.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
